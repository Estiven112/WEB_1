<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Contacto</title>
</head>

<body>

<header>
    <h1>Página de Contacto</h1>
</header>

<nav>
    <a href="#">Inicio</a> |
    <a href="#">Servicios</a> |
    <a href="#">Contacto</a>
</nav>

<main>

<section>
    <h2>Formulario de Contacto</h2>

    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" required minlength="3"><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</section>

<section>
    <h2>Información de Contacto</h2>

    <table border="1">
        <tr>
            <th>Tipo</th>
            <th>Información</th>
        </tr>
        <tr>
            <td>Teléfono</td>
            <td>+57 322 123 4567</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>contacto@gmail.com</td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td>Mamizales, Colombia</td>
        </tr>
    </table>
</section>

<section>
    <h2>Ubicación</h2>

    <iframe 
        src="https://www.google.com/maps/embed?pb=..."
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</section>

</main>

<footer>
    <p>© 2026 Mi Empresa - Todos los derechos reservados</p>
</footer>

</body>
</html>
